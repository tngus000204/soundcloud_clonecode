{% extends 'base.html' %}  
{% block content %}
  {% for blog in blogs.all %}
    <h1 class="main-title">{{blog.title}}</h1>
    <p class="main-date">{{blog.name}}</p>
    <p class="main-summary">{{blog.idnum}}</p>
    <p>{{blog.pub_date}}</p>
    <p>{{blog.summary}}<a href="{% url 'detail' blog.id %}">...more</a></p>
  {% endfor %}

 
{% endblock %}
